<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalaxianEmpire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Логотип -->
        <div id="logo">
            <img src="logo.png" alt="GalaxianEmpire Logo" width="550" height="420">
        </div>

        <!-- Кнопка запуска мини-игры -->
        <div id="game-section">
            <button id="start-game">Start Mini-Game</button>
        </div>

        <!-- Нижнее меню -->
        <div id="bottom-menu">
            <div class="menu-item" id="fleet-menu">
                <img src="fleet-icon.png" alt="Fleet Icon" class="menu-icon">
                <span class="menu-label">Fleet</span>
            </div>
            <div class="menu-item" id="marketplace-menu">
                <a href="marketplace.html">
                    <img src="marketplace-icon.png" alt="Marketplace Icon" class="menu-icon">
                    <span class="menu-label">Marketplace</span>
                </a>
            </div>
        </div>

        <!-- Секция с флотом (скрыта по умолчанию) -->
        <div id="fleet-section" class="hidden">
            <h2>Your Fleet</h2>
            <ul id="fleet-list"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
