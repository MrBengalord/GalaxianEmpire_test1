<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalaxianEmpire</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Game container -->
    <div id="game-container">
        <!-- Header -->
        <header id="game-header">
            <h1>GalaxianEmpire</h1>
        </header>

        <!-- Main content -->
        <div id="mainContent">
            <!-- Title screen -->
            <div id="titleScreen">
                <!-- Logo -->
                <div id="logo">
                    <img src="assets/logo.png" alt="GalaxianEmpire Logo">
                </div>
            
                <!-- Start game button -->
                <div id="game-section">
                    <button id="start-game">Start Mini-Game</button>
                </div>
            </div>
        </div>

        <!-- Bottom navigation -->
        <footer id="bottom-menu">
            <div class="menu-item">
                <a href="#" class="menu-link" id="fleet-link">
                    <img src="assets/fleet-icon.png" alt="My Fleet" class="menu-icon">
                    <span class="menu-label">My Fleet</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="#" class="menu-link" id="marketplace-link">
                    <img src="assets/marketplace-icon.png" alt="Marketplace" class="menu-icon">
                    <span class="menu-label">Marketplace</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="#" class="menu-link" id="council-link">
                    <img src="assets/council-icon.png" alt="Galactic Council" class="menu-icon">
                    <span class="menu-label">GalacticCouncil</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="#" class="menu-link" id="tasks-link">
                    <img src="assets/tasks-icon.png" alt="Tasks" class="menu-icon">
                    <span class="menu-label">Tasks</span>
                </a>
            </div>
        </footer>

        <!-- Loading screen -->
        <div id="loading-screen">
            <div id="loading-spinner"></div>
            <div id="loading-text">Loading...</div>
        </div>

        <!-- Game canvases -->
        <canvas id="background" width="360" height="600"></canvas>
        <canvas id="main" width="360" height="600"></canvas>
        <canvas id="ship" width="360" height="600"></canvas>
    </div>

    <!-- Scripts -->
    <script src="scripts/game.js"></script>
    <script>
        // Initialize menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Menu navigation
            document.getElementById('fleet-link').addEventListener('click', function(e) {
                e.preventDefault();
                alert('Fleet management coming soon!');
            });
            
            document.getElementById('marketplace-link').addEventListener('click', function(e) {
                e.preventDefault();
                alert('Marketplace coming soon!');
            });
            
            document.getElementById('council-link').addEventListener('click', function(e) {
                e.preventDefault();
                alert('Galactic Council coming soon!');
            });
            
            document.getElementById('tasks-link').addEventListener('click', function(e) {
                e.preventDefault();
                alert('Tasks coming soon!');
            });
        });
    </script>
</body>
</html>
